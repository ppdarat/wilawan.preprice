<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวนราคาผ้าม่าน ร้านวิลาวัลย์</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:image" content="https://scontent.fbkk22-6.fna.fbcdn.net/v/t1.6435-9/83751368_2597275513924115_4910045535790378912_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=1d70fc&_nc_ohc=dpsTn4SAXgwQ7kNvgFlb5OK&_nc_ht=scontent.fbkk22-6.fna&oh=00_AYAKkiUtHqTJUzX3HltnYUq2WlP7e2K8kDi77Y7h40vHCw&oe=66B98AE4">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="https://scontent.fbkk22-6.fna.fbcdn.net/v/t1.6435-9/83751368_2597275513924115_4910045535790378912_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=1d70fc&_nc_ohc=dpsTn4SAXgwQ7kNvgFlb5OK&_nc_ht=scontent.fbkk22-6.fna&oh=00_AYAKkiUtHqTJUzX3HltnYUq2WlP7e2K8kDi77Y7h40vHCw&oe=66B98AE4" alt="Curtain Fabric" class="center">
        <h1 class="mitr-medium">ร้านวิลาวัลย์ <br> โปรแกรมคำนวนราคาผ้าม่าน</h1>
        <h2 class="mitr-medium">สำหรับผ้าม่านรูปแบบม่านตาไก่/ม่านจีบ ประกอบด้วยผ้าทึบและผ้าโปร่ง</h2>
        <form id="curtainForm">
        <div class="mitr-medium">
            <label for="width">ความกว้าง (เมตร):</label>
            <input type="number" id="width" name="width" step="0.5" required>
            <label for="height">ความยาว (เมตร) ไม่เกิน 2.8 เมตร:</label>
            <input type="number" id="height" name="height" step="0.5" required>
            <label for="thickPrice">ราคาผ้าทึบ (บาท/หลา):</label>
            <input type="number" id="thickPrice" name="thickPrice" step="50" required>
            <label for="thinPrice">ราคาผ้าโปร่ง (บาท/หลา):</label>
            <input type="number" id="thinPrice" name="thinPrice" step="50" required>
            <label for="discount">ส่วนลด (%):</label>
            <input type="number" id="discount" name="discount" step="5" value="0" required>
        </div>
        <div class="mitr-medium">
            <button type="button" onclick="calculatePrice()" class="mitr-medium">คำนวนราคา</button>
        </div>
        </form>
        <div id="result" class="mitr-medium"> </div>
    </div>
    <script class="mitr-medium" src="script.js"></script>
</body>
</html>
