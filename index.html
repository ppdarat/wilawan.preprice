<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวนราคาผ้าม่าน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ร้านวิลาวัลย์ <br> โปรแกรมคำนวนราคาผ้าม่าน</h1>
        <h2>สำหรับผ้าม่านรูปแบบม่านตาไก่/ม่านจีบ ประกอบด้วยผ้าทึบและผ้าโปร่ง</h2>
        <form id="curtainForm">
        <div>
            <label for="width">ความกว้าง (เมตร):</label>
            <input type="number" id="width" name="width" step="0.5" required>
            <label for="height">ความยาว (เมตร) ไม่เกิน 2.8 เมตร:</label>
            <input type="number" id="height" name="height" step="0.5" required>
            <label for="thickPrice">ราคาผ้าทึบ (บาท/หลา):</label>
            <input type="number" id="thickPrice" name="thickPrice" step="50" required>
            <label for="thinPrice">ราคาผ้าโปร่ง (บาท/หลา):</label>
            <input type="number" id="thinPrice" name="thinPrice" step="50" required>
            <label for="discount">ส่วนลด (%):</label>
            <input type="number" id="discount" name="discount" step="5" value="0" required>
        </div>
        <div>
            <button type="button" onclick="calculatePrice()">คำนวนราคา</button>
        </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
